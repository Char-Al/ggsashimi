language: python
os: linux
dist: focal
python:
- '2.7'
- '3.5'
- '3.6'
- '3.7'
- '3.8'
jobs:
  include:
  - stage: release
    env:
    - secure: 
    - secure: 
    - secure: 
    install:
    - go get github.com/github-release/github-release
    script:
    - bash ci/release.sh
    if: tag =~ ^v
env:
  global:
  - CONDA_PATH="$HOME/miniconda"
  - GGSASHIMI_ENV=test-env
  jobs:
  - R_VER=3.3.2 GGPLOT_VER=2.2.1
  - R_VER=3.6.3 GGPLOT_VER=3.3.3
  - R_VER=4.0.3 GGPLOT_VER=3.3.3
install:
- sudo apt update
- bash ci/setup-conda.sh
- pip install tox-travis
before_script:
- source "$CONDA_PATH/etc/profile.d/conda.sh"
- conda activate $GGSASHIMI_ENV
script:
- tox
- bash ci/run.sh
